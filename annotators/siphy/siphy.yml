datasource: dbNSFP v4.0b1
description: A database of conservation scores based on 29 mammal genomes
developer:
  citation: Lindblad-Toh, K., Garber, M., Zuk, et al. (2011). A high-resolution map
    of human evolutionary constraint using 29 mammals. Nature, 478(7370), 476.
  email: support@cravat.us
  name: ''
  organization: Broad Institute
  website: https://www.broadinstitute.org/mammals-models/29-mammals-project
input_format: crv
level: variant
output_columns:
- desc: Estimated stationary distribution of A,C,G,T at the site
  name: pi
  title: Stationary Distribution
  type: string
  width: 76
  filterable: false
  hidden: true
- desc: Score based on 29 mammal genomes
  filterable: true
  name: logodds
  title: Score
  type: float
  hidden: true
- desc: Rank of the score in dbNSFP divided by the total number of scores in dbNSFP
  name: logodds_rank
  title: Rank Score
  type: float
  filterable: false
  hidden: false
tags:
- variants
- evolution
- dbnsfp
title: SiPhy
type: annotator
version: 3.5.5
requires:
- wgsiphy
