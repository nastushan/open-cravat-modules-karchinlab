title: PharmGKB
version: 1.0.0
type: annotator
level: variant
output_columns:
- name: chemical
  title: Chemical
  type: string
  width: 85
- name: chemid
  title: Chemical ID
  type: string
  width: 85
  link_format: 'https://www.pharmgkb.org/chemical/${PA\d+}'
  hidden: true
- name: pmid
  title: Study
  type: string
  link_format: 'https://www.ncbi.nlm.nih.gov/pubmed/${.*}'
  hidden: true
  width: 65
- name: pheno_cat
  title: Phenotype Category
  type: string
  hidden: true
  width: 70
- name: sig
  title: Significance
  type: string
  hidden: true
  width: 78
- name: notes
  title: Notes
  type: string
  hidden: true
- name: sentence
  title: Description
  type: string
  hidden: true
  width: 120

description: Clinically actionable gene-drug associations and genotype-phenotype relationships

developer:
  name: 'Teri E. Klein'
  organization: 'Shriram Center for Bioengineering and Chemical Engineering'
  email: 'feedback@pharmgkb.org'
  website: 'https://www.pharmgkb.org/'
  citation: 'M. Whirl-Carrillo, E.M. McDonagh, J. M. Hebert, L. Gong, K. Sangkuhl, C.F. Thorn, R.B. Altman and T.E. Klein. "Pharmacogenomics Knowledge for Personalized Medicine" Clinical Pharmacology & Therapeutics (2012) 92(4): 414-417'

requires:
  - wgpharmgkb

tags:
  - clinical relevance
  - variants

private: true